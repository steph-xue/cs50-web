{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 class="py-4">{{ request.user.email }}</h2>

    <button class="btn btn-md btn-outline-primary m-1" id="inbox">Inbox</button>
    <button class="btn btn-md btn-outline-primary m-1" id="compose">Compose</button>
    <button class="btn btn-md btn-outline-primary m-1" id="sent">Sent</button>
    <button class="btn btn-md btn-outline-primary m-1" id="archived">Archived</button>
    <a class="btn btn-md btn-outline-primary m-1" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="email-details-view">
    </div>

    <div id="compose-view">
        <h3 class="pb-3">New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control" placeholder="Recipients">
            </div>
            <div class="form-group">
                Subject: <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <div class="form-group">
                Body: <textarea class="form-control mb-2" id="compose-body" placeholder="Body"></textarea>
            </div>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
